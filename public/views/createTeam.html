<div class="container" id="content-wrapper">


    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>{{title}}</h2>

            <form class="form" role="form" action="https://use.teamreporterapp.com/team/create" method="post">
                <div class="form-group">             <input type="hidden" name="create_team" value="1">
                    <h4>Team name</h4>
                    <input type="text" class="form-control" name="teamname" value="" id="exampleInputEmail2" placeholder="Enter team's name" ng-model="team" required="yes" autofocus="">
                    <h4>Team type</h4>
                    What is the purpose of the reports?        <br>
                    <small class="text-muted" style="font-weight:normal;">We will set up your team with the  best settings for your use case. You can always change these settings later.</small><br>

                    <br>

                    <table class="table" style="margin-bottom:0px;">
                        <tbody><tr>
                            <td class="col-md-1"><input type="radio" name="teamtype" value="status_update_daily" id="type_status_update_daily" checked="yes"></td>
                            <td class="col-md-2" style="text-align:center;"><i class="fa fa-calendar fa-3x"></i></td>
                            <td class="col-md-5"><label for="type_status_update_daily"><b>Daily status updates</b><br><small class="text-muted" style="font-weight:normal;">Choose this for daily status updates. Your team will be asked for updates on workdays.</small></label></td>
                        </tr>
                        <tr>
                            <td class="col-md-1"><input type="radio" name="teamtype" value="status_update_weekly" id="type_status_update_weeky"></td>
                            <td class="col-md-2" style="text-align:center;"><i class="fa fa-calendar-o fa-3x"></i></td>
                            <td class="col-md-5"><label for="type_status_update_weeky"><b>Weekly status updates</b><br><small class="text-muted" style="font-weight:normal;">Choose this for weekly status updates. Your team will be asked for an update once a week.</small></label></td>
                        </tr>

                        </tbody></table>
                    <button type="button" class="form-control btn btn-primary" ng-click="create(team)">Create my team</button>
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
